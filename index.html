<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body class="pb-2">
  <header class="bg-secondary">
    <h1 class="text-center p-5 text-warning">Weather Display</h1>
  </header>
    <main class="container p-10">
      <section class="row">
        <aside class="col-lg-3 col-sm- 1text-center">
          <label>City selector</label>
          <div id="cityList"></div>
          <button type="submit" class="btn btn-primary" id= "findCity"><i class="fa fa-search"></i> </button>
          <button id="deleteCities" type="button" class="btn btn-danger" title="Delete city list">X</button>

          <input type="text" id="cityInput" > 
        </aside>
       
        
        <article class="col-sm-12 col-lg-3">
        <div class="card">
          <div class="cardBody  ">
            <h2 class="bg-light" id="cityName"></h2>
            <table class="table table-striped bg-light">
              <tr>
                <td>Temperature :</td>
                <td id="cityTemp"> &deg;F</td>
              </tr>
              <tr>
                <td>Humidity :</td>
                <td id="cityHumid"> %</td>
              </tr>
              <td>Wind Speed :</td>
                <td id="cityWind"> MPH</td>
              </tr>
              <tr>
                <td>Condition :</td>
                <td id="cityCondition"></td>
              </tr>
            </table>
            </div>
          </div>
        </article>
        <img class="col-lg-6 col-sm-12 img-fluid" id="cityPhoto" >
        </section>
        
      <h3 class="text-center ">5-day Forecast</h3>
      <section class="card-deck" id="fiveDayCards"></section>
      
    </main>
     
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
